<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Create an Account</h2>
            <form id="register-form">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" placeholder="Enter your username" required>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" placeholder="Enter your password" required>
                <label for="reg-confirm-password">Confirm Password:</label>
                <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>
                <button type="submit">Register</button>
            </form>
            <p id="register-error-message" style="color: red; display: none;">Passwords do not match. Please try again.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Personal Budget Tracker</p>
    </footer>
    <script src="./js/register.js"></script>
</body>
</html>
